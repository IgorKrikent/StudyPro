<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>All users</h1>
    {% if users %}
        <ul>
            {% for user in users %}
                <li>{{ user.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
    <p>No users</p>
    {% endif %}
<p><a href="{{ url_for('home') }}"> Home</a></p>
</body>
</html>
